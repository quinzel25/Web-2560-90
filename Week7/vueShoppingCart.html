<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
    td, th {
        width: 25%;
        text-align: center;
    }
</style>

</head>
<body>
<div id="app">
    <h1>Example Shopping Cart</h1>

    <table>
        <tr><th>Item</th><th>Unit Price</th><th>Quantity</th><th>Total</th></tr>
        <tr>
            <td>{{ name }}</td>
            <td>${{ unitPrice }}</td>
            <td><input type="number" id="quantity" v-model="quantity"></td>
            <td id="total"> ${{ total }} </td>

        </tr>

    </table>



    <script>

        let app = new Vue ({
            el: '#app',
            data: {
                name: 'Hat',
                quantity: 1,
                unitPrice: 4.99
            },
            computed: {
                total: function () {
                    return this.quantity * this.unitPrice
                }
            }


        })


    </script>
</div>


</body>
</html>
